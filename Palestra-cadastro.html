<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Participantes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 80px;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .hidden {
      display: none;
    }

    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <h2>Cadastro de Participantes</h2>

    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" required>

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX" required>

    <label for="palestra">Selecione uma palestra/oficina:</label>
    <select id="palestra" name="palestra" required>
      <option value="">-- Selecione --</option>
      <option value="palestra1">Palestra 1</option>
      <option value="palestra2">Palestra 2</option>
      <option value="oficina1">Oficina 1</option>
    </select>

    <label for="tipo">Você é:</label>
    <select id="tipo" name="tipo" onchange="mostrarCampoExtra()" required>
      <option value="">-- Selecione --</option>
      <option value="aluno">Aluno</option>
      <option value="pai">Pai</option>
      <option value="responsavel">Responsável</option>
    </select>

    <div id="campo-rm" class="hidden">
      <label for="rm">RM (Registro do Aluno):</label>
      <input type="text" id="rm" name="rm">
    </div>

    <div id="campo-cpf" class="hidden">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00">
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function mostrarCampoExtra() {
      const tipo = document.getElementById("tipo").value;
      const campoRM = document.getElementById("campo-rm");
      const campoCPF = document.getElementById("campo-cpf");

      campoRM.classList.add("hidden");
      campoCPF.classList.add("hidden");

      if (tipo === "aluno") {
        campoRM.classList.remove("hidden");
      } else if (tipo === "pai" || tipo === "responsavel") {
        campoCPF.classList.remove("hidden");
      }
    }
  </script>

</body>
</html>
